<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% include "tradehelper/app_header.html" %}
    <title>Забыли пароль?</title>
</head>
<body>
{% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
        {{ message | safe }}
    </div>
{% endfor %}
<form method="post">
    {% csrf_token %}
    <div id="login_container">
        <div id="login_form">
            <div id="login_form_header">
                <div style="display: flex; justify-content: center;">
                    <h1 id="header_text">P2P Trade Helper</h1>
                </div>
                <h5 style="color:white;">Смена пароля</h5>
            </div>
            <div class="form-group">
                {{ password_reset_form.email }}
                {{ password_reset_form.captcha }}
            </div>
            <script src='https://www.google.com/recaptcha/api.js'></script>
            <!--<div class="form-group g-recaptcha" data-sitekey="<сюда ключ от сайта recaptcha>"></div>-->
            <div style="padding-left: 1rem; padding-right: 1rem;">
                <input type="submit" class="btn btn-primary shadow-none w-100"
                       style="margin-left: 0; margin-right: 0;" value="Отправить письмо"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
